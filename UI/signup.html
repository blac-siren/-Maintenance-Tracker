<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h1 class="brand">Maintenace App Tracker.</h1>
        <div class="wrapper">
                <form class="form" action="#" method="post">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id=inputName placeholder="full name">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id=inputEmail placeholder="email@gmail.com" required="">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id=inputPassword placeholder="enter password" required="">
                    <label for="inputVerify">Verify</label>
                    <input type="password" class="form-control" id=inputVerify placeholder="password (again)" required="">
                    <button type="submit">Sign up</button>
                    <form action=""></form>
        </div>
    </div>

</body>

</html>
